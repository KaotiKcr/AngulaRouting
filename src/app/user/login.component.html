<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">Login</h3>
        <p class="subtitle has-text-grey">Please login to proceed.</p>
        <div class="box">
          <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
            <div class="field">
              <div class="control">
                <input class="input is-large" id="userNameId" type="text" placeholder="User Name" autofocus="" required
                  ngModel name="userName" #userNameVar="ngModel"
                  [ngClass]="{'is-danger': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }">
                <span class="invalid-feedback">
                  <span class="has-text-danger" *ngIf="userNameVar.errors?.required">
                    User name is required.
                  </span>
                </span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" id="passwordId" type="password" placeholder="Your Password" required
                  ngModel name="password" #passwordVar="ngModel"
                  [ngClass]="{'is-danger': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
                <span class="invalid-feedback">
                  <span class="has-text-danger" *ngIf="passwordVar.errors?.required">
                    Password is required.
                  </span>
                </span>
              </div>
            </div>
            <div class="field">
              <button class="button is-block is-info is-large is-fullwidth" type="submit" [disabled]="!loginForm.valid">
                Log In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
