<div class="card" *ngIf='product'>
  <div class="card-header">

  </div>
</div>

<section class="hero" *ngIf='product'>
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{pageTitle + ': '+ product.productName}}
      </h1>
    </div>
  </div>
</section>
<div class="card is-shady">
  <div class="card-image">
    <figure class="image is-128x128">
      <img class="is-rounded" [src]='product.imageUrl' [title]='product.productName' [alt]='product.description'>
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img class="is-rounded" [src]='product.imageUrl' [title]='product.productName | uppercase'
            [alt]='product.description'>
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{product.productName}}</p>
        <p class="subtitle is-6">SKU {{product.productCode | lowercase | convertToSpaces : '-'}}</p>
        <p class="star">
          <star [rating]='product.starRating'></star>
        </p>
      </div>
    </div>

    <div class="content">
      <p> {{product.description}}</p>
      <br>
      <span>{{product.releaseDate | amTimeAgo}}</span>
      <br>
      <span>Availability: {{product.releaseDate}}</span>
      <br>
      <span>Category: {{product.category}}</span>
      <br>
      <div class="tags">
        <span *ngFor='let tag of product.tags' class="tag">
          {{tag}}
        </span>
      </div>
    </div>
  </div>
  <footer class="card-footer">
    <a [routerLink]="['/products']" queryParamsHandling="preserve" class="card-footer-item"><i class="fa fa-chevron-left"></i> Back</a>
    <a [routerLink]="['/products', product.id, 'edit']" class="card-footer-item"><i class="fa fa-edit"></i> Edit</a>
  </footer>
</div>
